<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sophie Bradley</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock</a>
      </h1>

      <select name="" id="select-city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city row" id="mexico-city">
          <div class="col-sm-12 col-md-6">
            <h2 class="mt-4">Mexico City</h2>
            <div class="date"></div>
          </div>
          <div class="time col-sm-12 col-md-6"></div>
        </div>
        <div class="city row" id="seoul">
          <div class="col-sm-12 col-md-6">
            <h2 class="mt-4">Seoul</h2>
            <div class="date"></div>
          </div>
          <div class="time col-sm-12 col-md-6"></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/sophbradley/world-clock-project"
        target="_blank"
        >Open source code</a
      >
      by <strong>Sophie Bradley</strong>
    </footer>
    <script src="/javascript/javascript.js"></script>
  </body>
</html>
