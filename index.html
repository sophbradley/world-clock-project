<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>World Clock - Sophie Bradley</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Bangkok</option>
        <option value="">Montreal</option>
        <option value="">Brisbane</option>
      </select>

      <div class="city">
        <div>
          <h2>San Jose</h2>
          <div class="date">Monday 28 November 2022</div>
        </div>
        <div class="time">02:04:46 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Seoul</h2>
          <div class="date">Tuesday 29 November 2022</div>
        </div>
        <div class="time">05:04:46 <small>AM</small></div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/sophbradley/world-clock-project"
        target="_blank"
        >Open source code</a
      >
      by <strong>Sophie Bradley</strong>
    </footer>
    <script src="/javascript/javascript.js"></script>
  </body>
</html>
