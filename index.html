<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>World Clock - Sophie Bradley</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Bangkok</option>
        <option value="">Montreal</option>
        <option value="">Brisbane</option>
      </select>

      <div class="cities">
        <h2>San Jose</h2>
        <p>Monday 28 November 2022</p>
        <p>13:03</p>
        <h2>Seoul</h2>
        <p>Tuesday 29 November 2022</p>
        <p>04:03</p>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/sophbradley/world-clock-project"
        target="_blank"
        >Open source code</a
      >
      by Sophie Bradley
    </footer>
    <script src="/javascript/javascript.js"></script>
  </body>
</html>
